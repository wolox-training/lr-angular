<div>
  <h1 class="title-modal">Tu carrito de compras</h1>
  <div class="content-books-car" *ngFor="let item of books | async; let i = index">
    <span class="text-modal">{{ item.title | slice:0:10 }} - {{ item.author | slice:0:15 }} </span>
    <button (click)="deleteBooks(i)">
      <img class="img-delete" alt="img-delete" src="assets/delete.png">
    </button>
  </div>
</div>
