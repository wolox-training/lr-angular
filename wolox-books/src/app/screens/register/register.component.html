<div class="from-container">
  <img class="logo-wolox" alt="logo-wolox" src="assets/LogoWolox-Original.png">
  <form [formGroup]='registerForm' (ngSubmit)='addPost()'>
    <div class="section-input" *ngFor="let item of inputData">
      <label class="text-label">{{ item.text }}</label>
      <input class="decoration-input" [type]="item.type" [formControlName]="item.formControlName"/>
      <span class="message-alert" *ngIf="!registerForm.get(item.formControlName).valid && registerForm.get(item.formControlName).touched">
        {{ messageAlert }}
      </span>
    </div>
    <div class="section-buttons">
      <button class="button button-register" type="submit" [disabled]="!registerForm.valid">Registro</button>
      <a class="button button-login" routerLink="/login">Login</a>
    </div>
  </form>
</div>
